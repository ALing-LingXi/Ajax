<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #box{
      width: 300px;
      height: 200px;
      border: 2px solid tomato;
    }
  </style>
</head>
<body>
  <button class="btn">点击我发送请求</button>
  <div id="box">

  </div>
  <script>
    const box = document.querySelector("#box")
    const btn = document.querySelector(".btn")
    let xhr = null
    let flag = false
    btn.addEventListener("click",()=>{
      if(flag=true&&xhr) xhr.abort()
       xhr = new XMLHttpRequest()
       flag=true
      // xhr.timeout=2000
      // xhr.ontimeout=()=>{
      //   alert("超时请求")
      // }
      xhr.onerror= ()=>{
        alert("你的什么破网，网络异常")
      }
      xhr.open("get","http://127.0.0.1:4000/delay")
      xhr.send()
      xhr.onreadystatechange=()=>{
        if(xhr.readyState===4){
          flag=false
          if(xhr.status>=200&&xhr.status<300){
            box.innerHTML=xhr.response
            console.log("请求加1");
          }
        }
      }
    })
  </script>
</body>
</html>
